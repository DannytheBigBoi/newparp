<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <script src="{{url_for("static", filename="js/jquery.min.js")}}"></script>
        <script>
            $(document).ready(function(){
                $('.block-container').each(function(){
                    var margin = ($(this).height() - $(this).find('.block').height())/2;
                    $(this).find('.block').css('margin-top',margin);
                    if ($(this).find('.description').length !== 0) {
                        $(this).addClass('has-description');
                    }
                });
                $('.block-container').on('click', function() {
                    $('.block-container .block').stop().slideUp();
                    $('.block-container .description').stop().slideDown();
                    if ($(this).find('.description').length !== 0) {
                        $(this).find('.block, .description').stop().slideToggle();
                    }
                });
            });
        </script>
        <style>
            body {
                background-color: #1E4D2B;
                font-family: "HelveticaNeue", "Helvetica Neue", "HelveticaNeueRoman", "HelveticaNeue-Roman", "Helvetica Neue Roman", 'TeXGyreHerosRegular', "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif;
                text-align: center;
            }
            
            a {
                text-decoration: none;
            }
            
            p {
                margin: 0;
            }
            
            logo {
                display: block;
                font-size: 70px;
                line-height: 40px;
            }
            
            header {
                font-size: 30px;
            }
            
            input[type="text"], input[type="submit"], input[type="password"], textarea {
                cursor: text;
                -webkit-appearance: none;
                -moz-appearance: none;
                resize: none;
                -webkit-border-radius: 0;
                -moz-border-radius: 0;
                border-radius: 0;
            }
            
            input[type="text"], input[type="password"] {
                font-size: 16px;
                border-color: #2E5D3B;
                border-style: solid;
                border-width: 1px;
                padding: 2px;
                text-align: center;
            }
            
            .block-container {
                position: relative;
                display: inline-block;
                background-color: #4E8D6B;
                color: #0E3D1B;
                width: 100%;
                max-width: 270px;
                height: 200px;
                margin-bottom: 5px;
                text-align: center;
                vertical-align: top;
            }
            
            .block-container.has-description {
                cursor: pointer;
            }
            
            .block {

            }
            
            #main-block a {
                color: #0E3D1B;
            }
            
            #main-block .block header {
                font-size: 40px;
            }
            
            .description {
                display: none;
                text-align: left;
                margin: 10px;
            }
            
            button.block-button {
                background-color: #7EBD9B;
                color: #0E3D1B;
                font-size: 18px;
                width: 200px;
                max-width: 100%;
                height: 30px;
                padding: 0;
                margin-top: 5px;
                border: none;
                cursor: pointer;
                -webkit-appearance: none;
                -moz-appearance: none;
            }
            
            a.block-button {
                display: inline-block;
                background-color: #7EBD9B;
                color: #0E3D1B;
                font-size: 18px;
                width: 200px;
                max-width: 100%;
                height: 30px;
                padding: 0;
                padding-top: 7px;
                margin-top: 5px;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
        {% block header %}{%endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
