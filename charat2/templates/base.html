<!DOCTYPE html>
<html>
    <head>
        <!-- Apple Icons -->
        <link rel="apple-touch-icon-precomposed" href="{{url_for('static', filename='img/favicons/root/touch-icon-iphone-precomposed.png')}}" />
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{url_for('static', filename='img/favicons/root/touch-icon-ipad-precomposed.png')}}">
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{url_for('static', filename='img/favicons/root/touch-icon-iphone-retina-precomposed.png')}}">
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{url_for('static', filename='img/favicons/root/touch-icon-ipad-retina-precomposed.png')}}">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <script src="{{url_for("static", filename="js/jquery.min.js")}}"></script>
        <script>
            $(document).ready(function(){
                $('.block-container').each(function() {
                    var margin = ($(this).height() - $(this).find('.block').height())/2;
                    $(this).find('.block').css('margin-top',margin);
                    if ($(this).find('.description').length !== 0) {
                        $(this).addClass('has-description');
                    }
                });
                $('logo').each(function() {
                    $(this).css('background-image','url({{url_for("static", filename="img/root-icons/")}}'+$(this).prop('class')+'.png)');
                });
                $('.block-container').on('click', function() {
                    $('.block-container').each(function(){
                        $(this).removeClass('selected');
                    });
                    if ($(this).find('.description').length !== 0) {
                        $(this).addClass('selected');
                        $('.block-container').each(function(){
                            if ($(this).hasClass('selected')) {
                                $(this).find('.block, .description').stop().slideToggle();
                            } else {
                                if ($(this).find('.description:visible').length !== 0) {
                                    $(this).find('.block, .description').stop().slideToggle();
                                }
                            }
                        });
                    }
                });
            });
        </script>
        <style>
            body {
                background-color: #1E4D2B;
                font-family: "HelveticaNeue", "Helvetica Neue", "HelveticaNeueRoman", "HelveticaNeue-Roman", "Helvetica Neue Roman", 'TeXGyreHerosRegular', "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif;
                text-align: center;
            }
            
            a {
                text-decoration: none;
                color: #0E3D1B;
            }
            
            p {
                margin: 0;
            }
            
            logo {
                display: block;
                height: 40px;
                width: 40px;
                margin: auto;
            }
            
            header {
                display: block;
                font-size: 30px;
            }
            
            input[type="text"], input[type="submit"], input[type="password"], textarea {
                cursor: text;
                -webkit-appearance: none;
                -moz-appearance: none;
                resize: none;
                -webkit-border-radius: 0;
                -moz-border-radius: 0;
                border-radius: 0;
            }
            
            input[type="text"], input[type="password"] {
                font-size: 16px;
                border-color: #2E5D3B;
                border-style: solid;
                border-width: 1px;
                padding: 2px;
                text-align: center;
            }
            
            .block-container, .blog-post {
                position: relative;
                display: inline-block;
                background-color: #4E8D6B;
                color: #0E3D1B;
                width: 270px;
                max-width: 100%;
                height: 200px;
                margin-bottom: 5px;
                text-align: center;
                vertical-align: top;
            }
            
            .block-container.has-description {
                cursor: pointer;
            }
            
            .blog-post {
                background-color: #FFFFFF;
                text-align: left;
                overflow: hidden;
            }
            
            .inner-blog-post {
                height: 200px;
                width: 100%;
                padding-right: 20px;
                overflow-y: scroll;
            }
            
            .blog-post .block {
                background-color: #4E8D6B;
                width: 80%;
                padding: 5px;
                margin-top: 10px;
            }
            
            .blog-post .content {
                padding: 5px;
            }
            
            #main-block header {
                font-size: 40px;
            }
            
            .error {
                color: #880000;
            }
            
            .description {
                display: none;
                text-align: left;
                margin: 10px;
            }
            
            .description a header:after {
                content: " Â»";
            }
            
            button.block-button {
                background-color: #7EBD9B;
                color: #0E3D1B;
                font-size: 18px;
                width: 200px;
                max-width: 100%;
                height: 30px;
                padding: 0;
                margin-top: 5px;
                border: none;
                cursor: pointer;
                -webkit-appearance: none;
                -moz-appearance: none;
            }
            
            a.block-button {
                display: inline-block;
                background-color: #7EBD9B;
                color: #0E3D1B;
                font-size: 18px;
                width: 200px;
                max-width: 100%;
                height: 30px;
                padding: 0;
                padding-top: 7px;
                margin-top: 5px;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
        {% block header %}{%endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
