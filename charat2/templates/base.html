<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <script src="{{url_for("static", filename="js/jquery.min.js")}}"></script>
        <script>
            $(document).ready(function(){
                $('.block-container').each(function(){
                    var margin = ($(this).height() - $(this).find('.block').height())/2;
                    $(this).find('.block').css('margin-top',margin);
                });
            });
        </script>
        <style>
            body {
                background-color: #1E4D2B;
                font-family: "HelveticaNeue", "Helvetica Neue", "HelveticaNeueRoman", "HelveticaNeue-Roman", "Helvetica Neue Roman", 'TeXGyreHerosRegular', "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif;
                text-align: center;
            }
            
            input[type="text"], input[type="submit"], input[type="password"], textarea {
                cursor: text;
                -webkit-appearance: none;
                -moz-appearance: none;
                resize: none;
            }
            
            .block-container {
                position: relative;
                display: inline-block;
                background-color: #4E8D6B;
                color: #0E3D1B;
                width: 100%;
                max-width: 270px;
                height: 150px;
                margin-bottom: 5px;
                text-align: center;
                vertical-align: top;
            }
            
            .block {
                margin: auto;
                position: absolute;
                top: 0; left: 0; bottom: 0; right: 0;
            }
            
            .block logo {
                font-size: 70px;
                line-height: 40px;
            }
            
            .block header {
                font-size: 30px;
            }
            
            #main-block header {
                font-size: 40px;
            }
            
            button.block-button {
                background-color: #7EBD9B;
                color: #0E3D1B;
                font-size: 18px;
                width: 200px;
                max-width: 100%;
                height: 30px;
                padding: 0;
                margin-top: 5px;
                border: none;
                cursor: pointer;
                -webkit-appearance: none;
                -moz-appearance: none;
            }
            
            a.block-button {
                display: inline-block;
                background-color: #7EBD9B;
                color: #0E3D1B;
                font-size: 18px;
                width: 200px;
                max-width: 100%;
                height: 30px;
                padding: 0;
                padding-top: 7px;
                margin-top: 5px;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
        {% block header %}{%endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
