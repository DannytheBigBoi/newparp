<h1>Your characters</h1>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Character</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
{% for character in characters: %}
    <tr>
      <td>{{character.title}}</td>
      <td><span style="color: #{{character.color}}">{{character.name}}</span>{% if character.acronym != "": %} [<span style="color: #{{character.color}}">{{character.acronym}}</span>]{% endif %}</td>
      <td><a href="{{url_for("character", character_id=character.id)}}">Edit</a></td>
      <td><a href="{{url_for("delete_character_get", character_id=character.id)}}">Delete</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>

<form action="{{url_for("new_character")}}" method="post">
  <p><button type="submit">New character</button></p>
</form>
