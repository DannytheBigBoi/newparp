{% extends "base.html" %}
{% block title: %}Broadcast - {% endblock %}
{% block content: %}
	<h2>Broadcast</h2>
	<div id="global_announcements_preview">
		<div class="announcement show">
			<h2>Global Announcement</h2>
			<p>[no message]</p>
		</div>
	</div>

	<form action="{{url_for("admin_broadcast")}}" method="post">
		<input type="hidden" name="token" value="{{g.csrf_token}}">
		<p>
			<label for="color">Color:</label>
			<input type="color" name="color" value="#000000">
		</p>
		<p>
			<label for="title">Title:</label>
			<input type="text" name="title" value="Global Announcement">
		</p>
		<p>
			<label for="important">Header?</label>
			<input type="checkbox" name="important">
		</p>
		<p>
			<label for="color">Header Color:</label>
			<input type="color" name="headercolor" value="#535353">
		</p>
		<p>
			<textarea name="text" rows="10" required></textarea>
		</p>
		<p><button type="submit">Send</button></p>
	</form>
{% endblock %}

{% block scripts: %}
<script>msparp.broadcast();</script>
{% endblock %}
