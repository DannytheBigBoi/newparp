{% extends "root/base.html" %}

{% block header %}
        <title>Charat - Register</title>
        <style>
            #main-block {
                {% if register_error: %}
                    height: 270px;
                {% else %}
                    height: 250px;
                {% endif %}
            }
            
            #main-block header {
                margin-bottom: 10px;
            }
</style>
{% endblock %}

{% block content %}
        <div id="main-block" class="block-container">
            <div class="block">
                <a href="{{url_for("home")}}">
                    <logo class="root"></logo>
                    <header>Charat</header>
                </a>
                {% if register_error: %}
                <span class="error">{{register_error}}</span>
                {% endif %}
                <form action="{{url_for("register")}}" method="post">
                    <input id="regUsername" type="text" name="username" placeholder="Username">
                    <input id="regPassword" type="password" name="password" placeholder="Password">
                    <input id="regConfirm" type="password" name="password_again" placeholder="Confirm Pass">
                    <input type="hidden" name="referer" value="{{referer}}" />
                    <button class="block-button" type="submit">Register</button>
                </form>
            </div>
        </div>
{% endblock %}
