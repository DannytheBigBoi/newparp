{% extends "base.html" %}

{% block header %}
<link rel="stylesheet" media="screen" type="text/css" href="/static/css/home.css" />
<link rel="stylesheet" media="screen" type="text/css" href="/static/colorpicker/css/colorpicker.css" />
<script type="text/javascript" src="/static/colorpicker/js/colorpicker.js"></script>
<script src="/static/js/characters.js?8"></script>
<script src="/static/js/home.js"></script>
{% endblock %}

{% block content %}
<p>Logged in as <strong>{{g.user.username}}</strong>.</p>
<form action="{{url_for("log_out")}}" method="post">
  <p><button type="submit">Log out</button></p>
</form>
<h2>Create a chat</h2>
{% if create_chat_error: %}
<p class="error">{{create_chat_error}}</p>
{% endif %}
<form action="{{url_for("create_chat")}}" method="post">
  <p><input type="text" name="url" maxlength="50"><button type="submit">Create</button></p>
</form>
{% endblock %}
