
<!DOCTYPE html>
<html>
    <head>
        <title>Charat - Simple Machinations</title>
        <style>
            body {
                background-color: #1E4D2B;
                font-family: "HelveticaNeue", "Helvetica Neue", "HelveticaNeueRoman", "HelveticaNeue-Roman", "Helvetica Neue Roman", 'TeXGyreHerosRegular', "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif;
                text-align: center;
            }
            
            input[type="text"], input[type="submit"], input[type="password"], textarea {
                cursor: text;
                -webkit-appearance: none;
                -moz-appearance: none;
                resize: none;
            }
            
            .block {
                display: inline-block;
                background-color: #4E8D6B;
                color: #0E3D1B;
                width: 100%;
                max-width: 270px;
                height: 150px;
                padding-top: 20px;
                margin-bottom: 5px;
                text-align: center;
                vertical-align: top;
            }
            
            .block logo {
                font-size: 70px;
                line-height: 40px;
            }
            
            .block header {
                font-size: 30px;
            }
            
            #main-block header {
                font-size: 40px;
            }
            
            button.block-button {
                background-color: #7EBD9B;
                color: #0E3D1B;
                font-size: 18px;
                width: 200px;
                max-width: 100%;
                height: 30px;
                padding: 0;
                margin-top: 5px;
                border: none;
                cursor: pointer;
                -webkit-appearance: none;
                -moz-appearance: none;
            }
            
            a.block-button {
                display: inline-block;
                background-color: #7EBD9B;
                color: #0E3D1B;
                font-size: 18px;
                width: 200px;
                max-width: 100%;
                height: 30px;
                padding: 0;
                padding-top: 5px;
                margin-top: 5px;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="main-block" class="block">
            <logo>+</logo>
            <header>Charat</header>
            <subtitle>Simple Machinations</subtitle>
        </div>
        
        <div class="block">
            {% if not logged_in %}
            <form action="{{url_for("log_in")}}" method="post">
                <tr>
                    <td>Username: </label></td>
                    <td><input id="logUsername" type="text" name="username"></td>
                </tr>
                <tr>
                    <td><label>Password: </label></td>
                    <td><input id="logPassword" type="password" name="password"></td>
                </tr>
                <button class="block-button" type="submit">Login</button>
            </form>
            {% else %}
            <header>Welcome {{g.user.username}}</header>
            <subtitle>What would you like to do?</subtitle>
            <a class="block-button" href="/settings">Settings</a>
            <form id="logout" action="{{url_for("log_out")}}" method="post">
                <a class="block-button" onclick="document.getElementById('logout').submit();">Logout</a>
            </form>
            {% endif %}
        </div>
        
        <div class="block">
            <header>Charat Roleplay</header>
            <subtitle>Pan Fandom Chat</subtitle>
        </div>

        </div>

        </div>

    </body>
</html>
