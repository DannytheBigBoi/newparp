
<!DOCTYPE html>
<html>
    <head>
        <title>Charat - Simple Machinations</title>
        <style>
            body {
                background-color: #1E4D2B;
                font-family: "HelveticaNeue", "Helvetica Neue", "HelveticaNeueRoman", "HelveticaNeue-Roman", "Helvetica Neue Roman", 'TeXGyreHerosRegular', "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif;
                text-align: center;
            }
            
            .block {
                display: inline-block;
                background-color: #4E8D6B;
                color: #0E3D1B;
                width: 100%;
                max-width: 270px;
                height: 150px;
                padding-top: 20px;
                margin-bottom: 5px;
                text-align: center;
                vertical-align: top;
            }
            
            .block logo {
                font-size: 70px;
                line-height: 40px;
            }
            
            .block header {
                font-size: 30px;
            }
            
            #main-block header {
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <div id="main-block" class="block">
            <logo>+</logo>
            <header>Charat</header>
            <subtitle>Simple Machinations</subtitle>
        </div>
        
        <div class="block">
            {% if not logged_in %}
            <form action="{{url_for("log_in")}}" method="post">
                <div class="left">
                    <label>Username: </label><br />
                    <label>Password: </label>
                </div>
                <div class="right">
                    <input id="logUsername" type="text" name="username"><br />
                    <input id="logPassword" type="password" name="password">
                </div>
                <button type="submit">Login</button>
            </form>
            {% else %}
            <header>Welcome {{g.user.username}}</header>
            <subtitle>What would you like to do?</subtitle>
            <a href="/settings">Settings</a>
            <form id="logout" action="{{url_for("log_out")}}" method="post">
                <a onclick="document.getElementById('logout').submit();">Logout</a>
            </form>
            {% endif %}
        </div>
        
        <div class="block">
            <header>Charat Roleplay</header>
            <subtitle>Pan Fandom Chat</subtitle>
        </div>

</html>
